<md-dialog id="set-item-cost-dialog" aria-label="Set {{item}} dialog">
    <h4>Set {{itemName}} cost</h4>
    <md-dialog-content>
        <div class="dialog-content-area">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Cost</label>
                <input type="number" ng-model="costingExpression.costExpression" required/>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="updateCostingExpression()" ng-disabled="!costingExpression.costExpression" class="md-primary">Save</md-button>
        <md-button ng-click="closeDialog()" class="md-primary">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
