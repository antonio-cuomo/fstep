<div class="row">
    <div class="col-md-12 col-lg-6 no-padding date-container">
        <md-datepicker ng-required="value.required" ng-model="value.start" ng-change="onStartDateChange()" md-placeholder="Start date" />
    </div>
    <div class="col-md-12 col-lg-6 no-padding date-container">
        <md-datepicker ng-required="value.required" ng-model="value.end" ng-change="onEndDateChange()" md-placeholder="End date" />
    </div>
</div>
